<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="game-setup">
            <div class="player-input">
                <label for="player1">Player 1:  X</label>
                <input type="text" id="player1" placeholder="Player 1 name">
            </div>
            <div class="player-input">
                <label for="player2">Player 2:  O</label>
                <input type="text" id="player2" placeholder="Player 2 name">
            </div>
            <button id="start-btn">Start Game</button>
        </div>

        <div class="game-container hidden">
            <div class="player-display">
                <div class="player active" id="current-player">Player 1's turn (X)</div>
            </div>

            <div class="gameboard">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <div class="game-status"></div>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <footer class="image-credit">
        Background image by <a href="https://pixabay.com/users/piro4d-2707530/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1954446">PIRO</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1954446">Pixabay</a>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
